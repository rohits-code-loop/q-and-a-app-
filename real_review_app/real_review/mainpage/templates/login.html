<!DOCTYPE html>
<html>
<head>
	{%load static%}
	<title>login page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'login.css'%}">
	<link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">

</head>
<body>
	<div class="wrapper">
		<div class="top-tag"><h2>Log IN</h3></div>
		<div class="form-box">
			{%if message %}	
				<h1 class="error_msg">{{message}}</h1><br>
			{% endif %}
				
				<form method="post" autocomplete="False">
					{% csrf_token %}
					
				
	
						
					<input class = "field" type="text" name="userid" required autocomplete="off" value="UserID" onfocus="this.value=''"><br>
						

					<input class="field" type="password" name="password" required value="Password" onfocus="this.value=''"><br>

						
						
						
					<input class ="submit-btn" type="submit" value="Log in">
					

					

				</form>
			</div><!form-box>
		
		
	</div>
</body>
</html>
